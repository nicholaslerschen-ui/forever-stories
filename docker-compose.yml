version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: forever-stories-db
    environment:
      POSTGRES_DB: forever_stories
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forever-stories-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: forever-stories-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forever-stories-network

  # Node.js API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forever-stories-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres_password_change_in_production@postgres:5432/forever_stories
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-please-change-this-in-production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      # File storage - using local for development
      FILE_STORAGE_PATH: /app/uploads
    volumes:
      - ./:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forever-stories-network
    command: npm run dev

  # Frontend Development Server (optional)
  frontend:
    image: node:18-alpine
    container_name: forever-stories-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - forever-stories-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  forever-stories-network:
    driver: bridge
